<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coliferate - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/signin.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body>
    
    <section class="SignIn__desc">
        <div class="icon"><i class="ri-settings-fill settings__icon"></i></div>
        <h3>Coliferate</h3>
        <p class = 'hero__desc'>Help add your voice with others around the world to drive changes </p>
    </section>
    <section class="terms">
        <form action="#" id = 'MyForm'>
            <input type="text" id = 'name'  autocomplete="off" placeholder="Name" required>
            <input type="email" name="email" required autocomplete="off"  placeholder="Email" id="email">
            
            <button >Log In</button>
        </form>
    </section>
    <div class="account">
        <p class =  'create__account'>Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </div>
    <script src='./js/'></script>
</body>
</html>
