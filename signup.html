<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coliferate - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/signin.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/signup.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    
</head>
<body>
    
    <section class="SignIn__desc">
        <div class="icon"><i class="ri-settings-fill settings__icon"></i></div>
        <h3>Coliferate</h3>
    </section>
    <section class="terms">
        <h1>Create Account</h1>
        <form action="#" id = 'form'>
            <input type="text" id = 'name'  autocomplete="off" placeholder="Name" required>
            <input type="email" name="email" autocomplete="off"  placeholder="Email" id="email">
            <input type="number" id = 'number'  autocomplete="off" placeholder="Number" required>
            <button>Create account</button>
        </form>
    </section>
    <div class="account">
        <p class =  'create__account'>Already have an account? <a href="./signin.html">Sign In</a></p>
    </div>
    <script src='./js/signup.js'></script>
</body>
</html>
